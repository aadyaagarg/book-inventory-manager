<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Info</title>
</head>
<body>
    <h1>Book Details</h1>
    <p>ID: <span th:text="${book.id}"></span></p>
    <p>Title: <span th:text="${book.title}"></span></p>
    <p>Author: <span th:text="${book.author}"></span></p>
    <p>Genre: <span th:text="${book.genre}"></span></p>
	<p>Available: <span th:text="${book.available}?'Yes:'No'"></span></p>
</body>
</html>
