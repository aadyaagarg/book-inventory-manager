<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Form</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card p-4">
        <h2 class="text-center">Book Form</h2>
        <form th:action="@{/books/save}" th:object="${book}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label>Title</label>
                <input type="text" th:field="*{title}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Author</label>
                <input type="text" th:field="*{author}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Genre</label>
                <input type="text" th:field="*{genre}" class="form-control" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" th:field="*{available}" class="form-check-input" id="availableCheck">
                <label class="form-check-label" for="availableCheck">Available</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Save Book</button>
        </form>
    </div>
</div>
</body>
</html>
